                    <h2 class="text-white">EB Bill Calculator</h2>
                    <div class="inputdiv p-5">
                        <input type="text" id="input" placeholder="Units">
                    </div>
                    <div class="p-3">
                        <button class="h-12 px-6 m-2  text-lg text-indigo-100 transition-colors duration-150 bg-gray-700 rounded-lg focus:shadow-outline " type="submit" onclick="ebBill()">Calculate</button>
                    </div>
                    <div id="result">
                       
                    </div>
                </div>
                
              </div>
            </div>


    
    
    <script>
      function ebBill(){
        const units = Number(document.getElementById("input").value)
        let rate = 0
        
        if(units<=100){
            rate = units*0
        }
            
        else if(units>100 && units<=200){
            rate = 100*0 + (units-100)*2.25
        }
            
       
        else if(units>200 && units<=400){
            rate = 100*0 + (200-100)*2.25 + (units-200)*4.5
        }
            
        else if(units>400 && units<=500){
            rate = 100*0 + (200-100)*2.25 + (400-200)*4.5 + (units - 400)*6
        }
        //Above 500
        else if(units>500 && units<=600){
            rate = 100*0 + (300)*4.5 + (500-400)*6 + ((units - 500)*8)
        }
        else if(units>600 && units<=800){
            rate = 100*0 + (300)*4.5 + (500-400)*6 + (600 - 500)*8 + (units - 600)*9
        }
        else if(units>800 && units<=1000){
            rate = 100*0 + (300)*4.5 + (500-400)*6 + (600 - 500)*8 + (800 - 600)*9 + (units - 800)*10
        }
        else{
            rate = 100*0 + (300)*4.5 + (500-400)*6 + (600 - 500)*8 + (800 - 600)*9 + (1000 - 800)*10 + (units - 1000)*11
        }
        let result = document.querySelector('#result')
        result.innerHTML = "Bill Amount RS."+ rate +""
      }
    </script>
